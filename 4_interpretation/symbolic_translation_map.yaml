phoenix: >
  A sign of inner death and rebirth. Bluebird sees transformation through fire — a cycle of burning, learning, returning.

mirror: >
  A reflection of hidden truth. Often implies recursion, echo, or relational activation.

void: >
  The silence before creation. It may be fertile or foreboding — interpretation depends on context.

serpent: >
  An energy of primal wisdom, cycles, and temptation. Often appears near threshold moments.

feather: >
  A sign of lightness, grace, or divine timing. Bluebird associates it with the breath of higher guidance.

cage: >
  Symbol of limitation. Often internal. Can signal a false self-image or outdated identity pattern.

seed: >
  Potential awaiting activation. Can imply a new cycle beginning, though not yet known.

